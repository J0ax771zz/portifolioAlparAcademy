<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container mt-5">
        <h1>Controle de Luzes</h1>

        <div class="row">
            <div class="col-md-4">
                <div id="quarto" class="comodo">Quarto</div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary ligar-desligar-btn" data-comodo="quarto" data-acao="ligar">Ligar Quarto</button>
                    <button type="button" class="btn btn-outline-secondary ligar-desligar-btn" data-comodo="quarto" data-acao="desligar">Desligar Quarto</button>
                </div>
            </div>

            <div class="col-md-4">
                <div id="sala" class="comodo">Sala</div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary ligar-desligar-btn" data-comodo="sala" data-acao="ligar">Ligar Sala</button>
                    <button type="button" class="btn btn-outline-secondary ligar-desligar-btn" data-comodo="sala" data-acao="desligar">Desligar Sala</button>
                </div>
            </div>

            <div class="col-md-4">
                <div id="cozinha" class="comodo">Cozinha</div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary ligar-desligar-btn" data-comodo="cozinha" data-acao="ligar">Ligar Cozinha</button>
                    <button type="button" class="btn btn-outline-secondary ligar-desligar-btn" data-comodo="cozinha" data-acao="desligar">Desligar Cozinha</button>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <p id="mensagem"></p>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
