<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark ">
    <div
      class="container mt-5 d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-4 p-5 bg-white">
        <div class="col-sm-12 col-md-6 col-xl-6">
          <img
            src="./assets/img/undraw_login_weas.svg"
            class="img-fluid"
            width="200px"
            alt="imagem ilustrativa de login"
          />
          <p class="fw-bold text-left mt-3">
            Realize o login para acessar o menu
          </p>
        </div>
        <div class="col-sm-12 col-md-6 col-xl-6">
          <h1 class="text-center">Login</h1>
          <form>
            <div class="mb-3">
              <label for="emailUsuario" class="form-label"
                >Endere√ßo de E-mail</label
              >
              <input
                type="email"
                class="form-control"
                id="emailUsuario"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="senhaUsuario" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senhaUsuario" />
            </div>
            <button type="button" id="btnLogin" class="btn btn-primary w-100">Login</button>
          </form>
          <p id="erro" class="mt-2 d-none text-center text-danger">E-mail ou senha incorretos</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/dados.js"></script>
  </body>
</html>
