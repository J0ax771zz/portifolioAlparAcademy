<!DOCTYPE html>
<html lang="pt-br" ng-app="usersModule">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-controller="AppController" class="bg-light">
    <h1 class="text-center text-dark mt-3 p-2">
      Gerenciamento de Usuários Escolares
    </h1>
    <h3 class="text-center">Controle de alunos e professores</h3>

    <div class="container my-4">
      <!--Começo Filtros-->

      <div class="row mb-3">
        <div class="col-md-6">
          <input
            type="text"
            ng-model="filtro"
            class="form-control"
            placeholder="Buscar usuários..."
          />
        </div>
        <div class="col-md-6">
          <select ng-model="filtroTipo" class="form-select">
            <option value="">Todos</option>
            <option value="Aluno">Alunos</option>
            <option value="Professor">Professores</option>
          </select>
        </div>
      </div>
      <!--Fim Filtros-->

      <!--Começo da tabela-->
      <div class="table-responsive-sm">
        <table
          class="table table-sm table-dark table-hover table-striped table-bordered border-success text-center align-middle"
        >
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Data de Cadastro</th>
            </tr>
          </thead>
          <tbody
            ng-controller="UsuariosController"
            class="table-group-divider"
          >
          <tr ng-repeat="usuario in usuarios | filter: filtro | filter: {tipo:filtroTipo}">
            <td ng-bind="usuario.nome | uppercase"></td>
            <td ng-bind="usuario.tipo"></td>
            <td ng-bind="usuario.dataCadastro"></td>
          </tr>
          <tr>
            <th>Total de usuários</th>
            <td class="text-left" colspan="2" ng-bind="usuarios.length"></td>
          </tr>
            
          </tbody>
        </table>
        <!--Fim da tabela-->
      </div>
    </div>
    <!--Fim do container-->

    <script src="./assets/js/app.js"></script>
  </body>
</html>
