<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Desafio 4 - JS Adv.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">

  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="AppController" class="bg-light">

  <div class="container mt-5 text-center">
    <h1 class="mb-4" ng-bind="mensagem"></h1>

    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
      <p class="mb-2"><strong>Nome:</strong> <span ng-bind="usuario.nome"></span></p>
      <p class="mb-3"><strong>Tipo:</strong> <span ng-bind="usuario.tipo"></span></p>

      <div ng-if="usuario.tipo === 'Aluno'">
        <img src="./assets/img/aluno.jpg" class="img-fluid rounded" alt="Aluno">
      </div>

      <div ng-if="usuario.tipo === 'Professor'">
        <img src="./assets/img/professor.jpg" class="img-fluid rounded" alt="Professor">
      </div>
    </div>
  </div>

  <!-- App JS -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
