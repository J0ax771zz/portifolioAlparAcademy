<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Previsão Temperatura</title>
</head>
<body>
    <section class="card">
        <img class="icon" src="https://openweathermap.org/img/wn/03d@4x.png"
        alt="icone da temperatura de acordo com o tempo">
        <h1>São Paulo
        <h2>26°</h2>
        <p class="feels-like">Sensação dê <span>28</span>°</p>

        <div class="min-max">
            <p >Min: <span class="min">26</span>°</p>
            <p >Max: <span class="max">27</span>°</p>
        </div>

        <p class="humidity">Humidade: <span>65</span>%</p>
        <div class="wind">
            <img  src="./assets/img/724954.png"
            alt="seta que indica a direção do vento">
            <p>
                Velocidade do vento:
                <span>2,06</span>m/s
            </p>
        </div>
    </section>
    <section class="input">
        <input type="text" placeholder="Busque uma cidade">
        <button type="button">Buscar</button>
    </section>

    <script src="./assets/JS/main.js"></script>
</body>
</html>
